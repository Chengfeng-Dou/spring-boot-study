<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale= 1"/>
    <title>spring boot</title>
    <link th:href="@{css/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{css/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet">
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">访问model</h3>
        </div>
        <div class="panel-body">
            <!--/*@thymesVar id="singlePerson" type="bean.Person"*/-->
            <!--/*@thymesVar id="name" type="java.lang.String"*/-->
            <span th:text="${singlePerson.name}"></span>
        </div>
    </div>

    <!--/*@thymesVar id="people" type="List<bean.Person>"*/-->
    <div th:if = "${not #lists.isEmpty(people)}">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">列表</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="person:${people}">
                        <!--/*@thymesVar id="name" type="java.lang.String"*/-->
                        <span th:text="${person.name}"></span>
                        <!--/*@thymesVar id="age" type="java.lang.String"*/-->
                        <span th:text="${person.age}"></span>
                        <button class="btn" th:onclick="'getName(\'' + ${person.name} + '\');'">获得名字</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script th:src="@{js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{css/bootstrap/js/bootstrap.min.js}"></script>
    <script th:inline="javascript">
        var single = [[${singlePerson}]];
        console.log(single.name + "/" + single.age);
        function getName(name){
            console.log(name);
        }
    </script>
</body>
</html>
